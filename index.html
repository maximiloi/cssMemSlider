<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <main>
    <section class="slider">
      <h1>Css Meme Slider</h1>
      <div class="slider__wrapper">
        <ul class="slider__list">
          <li class="slider__item active">
            <img class="slider__img" src="./img/meme1.jpg" alt="meme1">
          </li>
          <li class="slider__item">
            <img class="slider__img" src="./img/meme2.jpg" alt="meme2">
          </li>
          <li class="slider__item">
            <img class="slider__img" src="./img/meme3.jpg" alt="meme3">
          </li>
          <li class="slider__item">
            <img class="slider__img" src="./img/meme4.jpg" alt="meme4">
          </li>
        </ul>
        <div class="slider__inner">
          <div class="slider__pagination">
            <ul class="slider__bullets">
              <li class="slider__bullet active"><span></span></li>
              <li class="slider__bullet"><span></span></li>
              <li class="slider__bullet"><span></span></li>
              <li class="slider__bullet"><span></span></li>
            </ul>
          </div>
          <div class="slider__item-text">
            <p class="slider__text active">meme1</p>
            <p class="slider__text">meme2</p>
            <p class="slider__text">meme3</p>
            <p class="slider__text">meme4</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
